<!doctype html>
<html lang="zh-cmn-Hans">
	<head>
		<base href="/" />
		<meta charset="utf-8">
		<meta name="description" content="您输入的网站不正确或已失效，3秒后自动为您跳转到首页"/>
		<meta name="keywords" content="404页面"/>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-title" content="网交所">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<!-- 让360双核浏览器用webkit内核渲染页面================================================== -->
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="fragment" content="!" />
		<meta name="format-detection" content="telephone=no">
		<!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核  -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="revised" content="Frank, 2015/10/16" />
		<title>出错了-404页面</title>
		<link href="favicon.ico" mce_href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<!-- Bootstrap样式文件 -->
		<link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/404.css">
	</head>
	<body>
		<div class="zzu-container">
			<div class="zzu-left-img"><img src="images/404/404.jpg"></div>
			<div class="zzu-text-container">
				<h3>抱歉，出现错误了！</h3>
				<span class="zzu-page-jump">您输入的网站不正确或已失效，<font id="zzu_time">3</font>秒后自动为您跳转到首页</span>
				<span>您可以返回<a href='http://www.zzuchina.com/'>&nbsp;网交所&nbsp;</a>首页查找你感兴趣的内容。</span>
				<span>管理员为网站给您带来的不便致以诚挚的歉意！</span>
			</div>
		</div>

		<div class="zzu-clear"></div>
		<div class="container">
			<div class="zzu-egg-img">
				<span class="zzu-egg-leftText">蛋定！咱又没碎！<br>管理员在调了！</span>
				<span class="zzu-egg-rightText ">大哥！</br>页面找不到鸟！</span>
				<img src="images/404/egg.jpg">
			</div>
		</div>
		<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
			var i = $('#zzu_time').html();
			var interal = setInterval(function() {
				if (i !== 0) {
					$('#zzu_time').html(i);
					i--;
				} else {
					clearInterval(interal);
					location.href='http://www.zzuchina.com/';
				}
			}, 1000);
		</script>
	</body>

</html>
